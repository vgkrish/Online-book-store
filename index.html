<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #23aaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><u><h1 class="mt-5">Online Book Store</h1></u></center>
        
        
        <div id="registration" class="mt-5">
            <h2>Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="categories">Select Book Categories:</label>
                    <select multiple class="form-control" id="categories" required>
                        <option>Fiction</option>
                        <option>Non-Fiction</option>
                        <option>Novels</option>
                        <option>Kids Education</option>
                        <option>Science</option>
                        <option>Technology</option>
                        <option>Magazines</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div id="login" class="mt-5" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="bookDisplay" class="mt-5" style="display:none;">
            <h2>Available Books</h2>
            <div id="books" class="row"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
